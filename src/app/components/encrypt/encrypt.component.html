<mat-card class="container border " style="margin-top: 5%; padding:20px;">

    <mat-card-title>EncriptaciÃ³n</mat-card-title>
    <p></p>
    <mat-card-content>
        <form  [formGroup]="encryptForm">
            <p>
                <mat-form-field appearance="outline" [style.width.%]=100>
                    <mat-label>Mensaje</mat-label>
                    <input  formControlName="message" matInput placeholder="Ingresa aqui el mensaje a encriptar">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" [style.width.%]=100>
                    <mat-label>Clave</mat-label>
                    <input  formControlName="key" matInput placeholder="Ingresa la clave secreta">
                    
                </mat-form-field>
            </p>
            <button mat-raised-button color="primary"  (click)="encrypt()" [disabled]="encryptForm.invalid">  <mat-icon>lock</mat-icon>Encriptar</button>
        </form>
    </mat-card-content>
</mat-card>

<div class="container"  style="margin-top: 3%;" *ngIf="encryptedMessage.length!=0">
    <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
                Mensaje encriptado
            </mat-panel-title>
            <mat-panel-description>
                {{encryptedMessage}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{encryptedMessage}}</p>
        </mat-expansion-panel>
        </mat-accordion>
</div>
